<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Pet Placer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
</head>
<body>

    <header class="container-fluid text-white bg-dark">
        <h1 class="mb-0 p-4">Perfect Pet Placer</h1>
        <button class="btn btn-primary mb-3" type="button" id="go-back">Go back</button>
    </header>
   
    <div class="container-fluid">       
      
        <div class="row m-3 p-2 justify-content-center">
            <div class="col-lg-3 bg-light">
                <h2 class="mt-1">Search Results</h2>
                <div class="search mb-3">
                    <input id="enter-pet" type="text" class="form-control" placeholder="Enter a pet" aria-label="Enter a pet">
                    <div class="search-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div>
                        <div class="card">
                            <div class="card-body">
                              This is some text within a card body.
                            </div>
                          </div>
                          <div class="card">
                            <div class="card-body">
                              This is some text within a card body.
                            </div>
                          </div>
                          <div class="card">
                            <div class="card-body">
                              This is some text within a card body.
                            </div>
                          </div>
                          <div class="card">
                            <div class="card-body">
                              This is some text within a card body.
                            </div>
                          </div>
                    </div>
                </div>
            </div>      
        
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-11 card m-3 d-none" id="card-results">
                        <div class="card-body">
                            <h5 class="card-title">Card Results</h5>
                            <p id="">text</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-11 card m-3 d-none" id="google-maps">
                        <div class="card-body">
                            <h5 class="card-title">Google Maps</h5>
                            <p id="">text</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
